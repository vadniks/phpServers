<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign in</title>
        <script src="_helper.js"></script>
    </head>
    <body>
        <input placeholder="name" type="text">
        <input placeholder="password" type="password">
        <button onclick="
            const inputs = document.querySelectorAll('input')
            crypto.subtle.digest('SHA-1', new TextEncoder().encode(inputs[1].value)).then(digest => {
                const result = Array.from(new Uint8Array(digest)).map(a => a.toString(16).padStart(2, '0')).join('')
                redir(apacheUrl + `_signin.php?${nameParam}=${inputs[0].value}&${passwordParam}=${result}`)
            })
        ">Sign in</button>
    </body>
</html>
